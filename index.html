<!DOCTYPE html>
<html lang="en" data-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitReads</title>
    <link rel="icon" type="image/x-icon" href="/assets/green-book.png">
    <link rel="stylesheet" href="/style.css">
    <link href="public/output.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <header>
        <h1 class="uppercase">LitReads</h1>
    </header>
    <main class="grid justify-content-center">
        
        <form id="addBookForm" class="addBookForm">
            <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                <legend class="fieldset-legend">What are you reading at the moment?</legend>

                <label class="label">Title</label>
                <input id="addNewTitle"type="text" class="input" placeholder="Type book's title" required/>

                <label class="label">Author</label>
                <input id="addNewAuthor" type="text" class="input" placeholder="Type book's author" required/>

                <label class="label">Publisher</label>
                <input id="addNewPublisher" type="text" class="input" placeholder="Type book's publisher" required/>
                
                <button class="btn btn-active btn-primary btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl" id="addBookButton" type="submit">Add
                    Book</button>
                </fieldset>
        </form>
        <span class="error"></span>

    </main>
    <section id="books" class="books grid justify-content-center sm:mx-4 md:mx-24 lg:mx-24 xl:mx-30">
        <h2 class="p-4 pb-2 text-xs opacity-60 tracking-wide">Book List</h2>
        <ul id="booksList" class="booksList list bg-base-100 rounded-box shadow-md">

            <!-- li generated with DOM & JS: h3, 2 p, 2 button: fave, delete -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 LitReads Book List by @athen</p>
    </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
