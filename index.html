<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitReads</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <header>
        <h1>LitReads</h1>
    </header>
    <main>
        <p>What are you reading at the moment?</p>
        <form id="addBookForm" class="addBookForm">
            <input id="addNewTitle" name="Title" placeholder="Book Title" required>
            <input id="addNewAuthor" type="text" name="Author" placeholder="Author" required>
            <input id="addNewPublisher" type="text" name="Publisher" placeholder="Publisher" required>

            <button id="addBookButton" type="submit">Add Book</button>
        </form>
        <span class="error"></span>
        
    </main>
    <section id="books" class="books">
        <h2 class="text-3xl font-bold">Book List</h2>
        <ul id="booksList" class="booksList">
                <!-- li generated with DOM & JS: h3, 2 p, 2 button: fave, delete -->
                
            </li>

        </ul>
    </section>

    <footer>
        <p>&copy; 2025 LitReads Book List by @athen</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
